apiVersion: v1
kind: Pod
metadata:
  annotations:
    k8s.v1.cni.cncf.io/network-status: |-
      [{
          "name": "openshift-sdn",
          "interface": "eth0",
          "ips": [
              "10.129.3.23"
          ],
          "default": true,
          "dns": {}
      }]
    k8s.v1.cni.cncf.io/networks-status: |-
      [{
          "name": "openshift-sdn",
          "interface": "eth0",
          "ips": [
              "10.129.3.23"
          ],
          "default": true,
          "dns": {}
      }]
    openshift.io/scc: anyuid
  labels:
    template: sso-service
    xpaas: 1.3.2
  name: sso-config-client
  namespace: ci
spec:
  containers:
  - command:
    - /bin/sh
    - /tmp/config-files/config-sso.sh
    env:
    - name: PATH
      value: /opt/rh/rh-nodejs4/root/usr/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - name: LD_LIBRARY_PATH
      value: /opt/rh/rh-nodejs4/root/usr/lib64
    - name: COOLSTORE_WEB_URI
      value: web-ui-coolstore.apps.cluster-b28bp-1.sandbox372.opentlc.com
    image: registry.access.redhat.com/rhscl/nodejs-4-rhel7
    name: sso-config
    securityContext:
      capabilities:
        drop:
        - MKNOD
    volumeMounts:
    - mountPath: /tmp/config-files
      name: config-volume
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-s64ln
      readOnly: true
  imagePullSecrets:
  - name: default-dockercfg-dqs2s
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: OnFailure
  securityContext:
    seLinuxOptions:
      level: s0:c30,c20
  serviceAccountName: default
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - configMap:
      name: sso-config-files
    name: config-volume
  - name: kube-api-access-s64ln
    projected:
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              fieldPath: metadata.namespace
            path: namespace
      - configMap:
          items:
          - key: service-ca.crt
            path: service-ca.crt
          name: openshift-service-ca.crt
